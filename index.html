<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="block block--dark footer">
      <div class="container grid footer__sections">
        <section class="collapsible footer__section">
          <header class="collapsible__header">
            <h2 class="collapsible__heading footer__heading">Products</h2>
            <svg class="icon icon--white collapsible__chevron">
              <use xlink:href="images/sprite.svg#chevron"></use>
            </svg>
          </header>
          <ul class="list collapsible__content footer__list">
            <li><a href="#">Website hosting</a></li>
            <li><a href="#">Free automated Webpress</a></li>
            <li><a href="#">Migrations</a></li>
          </ul>
        </section>
        <section class="collapsible footer__section">
          <header class="collapsible__header">
            <h2 class="collapsible__heading footer__heading">Company</h2>
            <svg class="icon icon--white collapsible__chevron">
              <use xlink:href="images/sprite.svg#chevron"></use>
            </svg>
          </header>
          <ul class="list collapsible__content footer__list">
            <li><a href="#">About</a></li>
            <li><a href="#">Afiliates</a></li>
            <li><a href="#">Blog</a></li>
          </ul>
        </section>
        <section class="collapsible footer__section">
          <header class="collapsible__header">
            <h2 class="collapsible__heading footer__heading">Support</h2>
            <svg class="icon icon--white collapsible__chevron">
              <use xlink:href="images/sprite.svg#chevron"></use>
            </svg>
          </header>
          <ul class="list collapsible__content footer__list">
            <li><a href="#">Contact</a></li>
            <li><a href="#">Knowledge Base</a></li>
            <li><a href="#">FAQ</a></li>
          </ul>
        </section>
        <section class="collapsible footer__section">
          <header class="collapsible__header">
            <h2 class="collapsible__heading footer__heading">Domains</h2>
            <svg class="icon icon--white collapsible__chevron">
              <use xlink:href="images/sprite.svg#chevron"></use>
            </svg>
          </header>
          <ul class="list collapsible__content footer__list">
            <li><a href="#">Domain checker</a></li>
            <li><a href="#">Domain transfer</a></li>
            <li><a href="#">Free domain</a></li>
          </ul>
        </section>
        <section class="footer__brand">
          <img src="./images/logo.svg" alt="" />
          <p class="footer__brand_copyright">Copyright 2021</p>
        </section>
      </div>
    </div>
  </body>

  <script src="./js/main.js"></script>
</html>
